name: Build and Push Image
on: [ push ]

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      
    - name: install buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
        version: latest
      
    - name: Build multiplatform Images
      run: docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 -t test-app .
      
    - name: Show Images
      run: docker images
          
    - name: Login to GitHub Package Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}
        
    - name: Retag Image
      run: docker tag test-app ghcr.io/${{ github.repository_owner }}/test-app
      
    - name: Push Image to Registry
      run: docker push ghcr.io/${{ github.repository_owner }}/test-app
